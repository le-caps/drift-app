<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drift | Deal Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#1D4ED8', // Vibrant Royal Blue
                hover: '#1E40AF',
                surface: '#F3F4F6'
              },
              pastel: {
                // Keeping these for data viz/status only
                primary: '#FF9E9E', 
                secondary: '#A5D8FF',
                accent: '#C4B5FD',
                success: '#6EE7B7',
                warning: '#FCD34D',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'card': '0 2px 4px rgba(0,0,0,0.02), 0 1px 0 rgba(0,0,0,0.02)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode - Linear/Vercel Style */
        --bg-app: #F9FAFB; /* gray-50 */
        --bg-panel: #FFFFFF;
        --border-subtle: #E5E7EB; /* gray-200 */
        --border-hover: #D1D5DB; /* gray-300 */
        
        --text-main: #111827; /* gray-900 */
        --text-muted: #6B7280; /* gray-500 */
        
        --brand-primary: #1D4ED8;
      }

      .dark {
        /* Dark Mode - High Contrast / Zinc */
        --bg-app: #09090B; /* Zinc 950/Black */
        --bg-panel: #18181B; /* Zinc 900 */
        --border-subtle: #27272A; /* Zinc 800 */
        --border-hover: #3F3F46; /* Zinc 700 */
        
        --text-main: #FAFAFA;
        --text-muted: #A1A1AA;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-main);
        /* No more gradient background */
        font-size: 15px; /* Slightly larger base for readability */
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Subtle Panel Utility (Replaces Glass) */
      .layer-panel {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-subtle);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      /* Interactive Card (Replaces Glass Card) */
      .layer-card {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-subtle);
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.3s ease;
      }
      .layer-card:hover {
        border-color: var(--border-hover);
        box-shadow: 0 2px 5px rgba(0,0,0,0.03);
      }

      /* Primary Button - Flat, Crisp, Royal Blue */
      .btn-primary {
        background-color: var(--brand-primary);
        color: white;
        border: 1px solid transparent; /* Keeps sizing consistent */
        border-radius: 6px; /* Slightly tighter radius */
        font-weight: 500;
        transition: background-color 0.15s ease;
      }
      .btn-primary:hover {
        background-color: #1E40AF; /* Darker blue */
      }
      .btn-primary:active {
        transform: translateY(1px);
      }
      
      /* Input Fields */
      .input-field {
        background-color: transparent;
        border: 1px solid var(--border-subtle);
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.3s ease;
      }
      .input-field:focus {
        outline: none;
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3F3F46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
    </style>

{

}
</script>
