<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drift | Deal Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              pastel: {
                primary: '#FF9E9E', // Soft Coral/Pink
                secondary: '#A5D8FF', // Soft Blue
                accent: '#C4B5FD', // Soft Purple
                success: '#6EE7B7', // Soft Green
                warning: '#FCD34D', // Soft Yellow
                dark: '#374151',
                light: '#F9FAFB'
              },
              dark: {
                bg: '#0F172A',      // Slate 900
                panel: '#1E293B',   // Slate 800
                border: '#334155'   // Slate 700
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Variables */
        --bg-gradient: radial-gradient(at 0% 0%, rgba(255, 158, 158, 0.15) 0px, transparent 50%),
                       radial-gradient(at 100% 0%, rgba(165, 216, 255, 0.15) 0px, transparent 50%),
                       radial-gradient(at 100% 100%, rgba(196, 181, 253, 0.15) 0px, transparent 50%),
                       radial-gradient(at 0% 100%, rgba(134, 239, 172, 0.10) 0px, transparent 50%);
        --bg-color: #F3F4F6;
        
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.5);
        --glass-shadow: rgba(0, 0, 0, 0.03);
        
        --card-bg: rgba(255, 255, 255, 0.5);
        --card-bg-hover: rgba(255, 255, 255, 0.8);
        --card-border: rgba(255, 255, 255, 0.6);
        
        --text-main: #374151;
        --text-muted: #6B7280;
      }

      .dark {
        /* Dark Mode Variables */
        --bg-gradient: radial-gradient(at 0% 0%, rgba(255, 158, 158, 0.08) 0px, transparent 50%),
                       radial-gradient(at 100% 0%, rgba(165, 216, 255, 0.08) 0px, transparent 50%),
                       radial-gradient(at 0% 100%, rgba(56, 189, 248, 0.05) 0px, transparent 50%);
        --bg-color: #0F172A; /* Slate 900 */
        
        --glass-bg: rgba(30, 41, 59, 0.6); /* Slate 800 / 60% */
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: rgba(0, 0, 0, 0.3);
        
        --card-bg: rgba(30, 41, 59, 0.4);
        --card-bg-hover: rgba(30, 41, 59, 0.7);
        --card-border: rgba(255, 255, 255, 0.05);
        
        --text-main: #F3F4F6;
        --text-muted: #9CA3AF;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Glass Panel Utility */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px var(--glass-shadow);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 6px -1px var(--glass-shadow);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: var(--card-bg-hover);
        box-shadow: 0 10px 15px -3px var(--glass-shadow);
        transform: translateY(-2px);
      }

      /* Liquid Button Utilities */
      .liquid-button {
        background: linear-gradient(145deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.3) 100%);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.8), 
          0 4px 6px -1px rgba(0, 0, 0, 0.02);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .liquid-button {
        background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
      
      .liquid-button:hover {
        background: linear-gradient(145deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 100%);
        transform: translateY(-1px);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.9), 
          0 6px 12px -2px rgba(0, 0, 0, 0.05);
      }
      .dark .liquid-button:hover {
         background: linear-gradient(145deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
         box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.3);
      }

      .liquid-button:active {
        transform: translateY(0px);
      }

      .liquid-primary {
        background: linear-gradient(135deg, #FF9E9E 0%, #FECACA 100%);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.3), 
          0 4px 12px rgba(255, 158, 158, 0.4);
        text-shadow: 0 1px 1px rgba(0,0,0,0.05);
      }
      .liquid-primary:hover {
        filter: brightness(105%);
        transform: translateY(-1px);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.4), 
          0 8px 16px rgba(255, 158, 158, 0.3);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.5);
      }
    </style>
